<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment redirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="deposit success">
        <div class="container">
            <div class="deposit__inner success__inner">
                <div class="deposit__content success__content">

                    <i class="fas fa-check-circle"></i>
                    <h2 class="success__content-title">Success</h2>
                    <p class="success__content-text">The transaction has been sent to processing. Funds will be credited to the balance within one hour</p>
                    <form action="index.html">
                        <button class="payment__btn btn">Go to dashboard</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
