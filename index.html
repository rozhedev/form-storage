<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment redirect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="deposit">
        <div class="container">
            <h2 class="title">Make a deposit</h2>

            <form action="" class="deposit__inner form" novalidate>
                <div class="deposit__currencies">
                    <button type="button" class="deposit__currencies-btn" data-currency="Bitcoin">Bitcoin
                        BTC</button>
                    <button type="button" class="deposit__currencies-btn" data-currency="Ethereum">Ethereum
                        ETH</button>
                    <button type="button" class="deposit__currencies-btn" data-currency="Litecoin">Litecoin
                        LTC</button>
                    <button type="button" class="deposit__currencies-btn" data-currency="Dash">Dash DASH</button>
                    <button type="button" class="deposit__currencies-btn" data-currency="Monero">Monero XMR</button>
                    <button type="button" class="deposit__currencies-btn" data-currency="USD">Dollar USD</button>
                </div>

                <div class="deposit__amount">
                    <label for="amount-inp" class="deposit__amount-label">Invest amount</label>
                    <input type="number" name="amount" id="amount-inp" class="deposit__amount-inp"
                        placeholder="Invest amount" maxlength="11">
                    <small class="deposit__amount-error">Error message</small>
                </div>

                <div class="deposit__period">
                    <label for="period-inp" class="deposit__period-label">Invest period</label>
                    <input type="number" name="period" id="period-inp" class="deposit__period-inp"
                        placeholder="Invest period">
                    <small class="deposit__period-error">Error message</small>
                </div>

                <button type="submit" class="btn" id="deposit-btn">Invest funds</button>
            </form>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/f77f4500aa.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
